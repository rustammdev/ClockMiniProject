<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <div class="wrapper">
            <span class="digit" id="digit"></span>
            <div class="hour" id="hour">00</div>
            <div class="tog" id="tog">:</div>
            <div class="min" id="min">00</div>
            <!-- <div class="sek" id="sek">00</div> -->
        </div>
        <button id="btn">Change the regional clock</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
